<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press Start 2P"
      rel="stylesheet"
    />
    <title>YACE</title>
  </head>

  <body>
    <nav>
      <span>YACE</span>
      <a href="https://github.com/luckasRanarison/yace">
        <img src="/src/assets/github.svg" alt="github" id="github-icon" />
      </a>
    </nav>
    <div id="container">
      <p>
        Yet another CHIP-8 emulator written in Rust and powered by Web Assembly.
      </p>
      <div id="rom-container">
        <select id="select-rom">
          <option selected disabled>Select a ROM</option>
        </select>
        <button id="btn-start">START</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
